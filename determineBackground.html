<head>
<style> body { width: 100%; height: 100%; }</style>
<body>
<img id="theImage"/>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/jscolor/jscolor.js"></script>
<script>
var THE_IMAGE = 'i/libravatar-logo.png';
var i = new Image();
i.crossOrigin = '';
i.src = THE_IMAGE;
document.getElementById('theImage').src = THE_IMAGE;
i.onload = function() {
  var can = document.createElement('canvas');
  var ctx = can.getContext('2d');
  ctx.drawImage(i, 0, 0);

  var imgd = ctx.getImageData(0, 0, i.naturalWidth, i.naturalHeight);
  var pix = imgd.data;
  console.log(pix[0], pix[1], pix[3]);

  var c = "rgb(" + pix[0] + "," + pix[1] + "," + pix[2] + ")"
  console.log(c);
  document.body.style.backgroundColor = c;
};

$('input.color').change(function() {
  console.log("meh", $(this).val());
});

</script>
